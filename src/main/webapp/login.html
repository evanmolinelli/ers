<title>Reimbursement Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.6.1/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script type="text/javascript" src="newLogin.js"></script>
<style type="text/css">
.well {
	margin: 30px; width : 500px;
	clear: both;
	width: 500px;
}

.well input {
	width: 100%;
	clear: both;
}

h1 {
	margin: 10px;
}

button {
	margin-top: 10px;
}
</style>
<body ng-app="login">
	<h1>Login Page</h1>
	<div class="well">
		<form method="POST" action="login.do">
			Username: <input type="text" id="username" name="username"> <br>
			Password: <input type="password" name="password"> <br>
			<div class="form-group">
				<button type="submit" class="btn btn-success" onclick="return checkTextField(this)">Login</button>
				<!-- <input class="btn btn-lg btn-success" type="submit" value="Login"> -->
			</div>
		</form>
	</div>
</body>

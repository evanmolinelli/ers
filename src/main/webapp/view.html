
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel-body">
				<h4>All Users</h4>
				<table class="table table-hover table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr align="LEFT" ng-repeat="user in users track by $index">
							<td style="word-break: break-all;">{{user.user_id}}</td>
							<td style="word-break: break-all;">{{user.username}}</td>
							<td style="word-break: break-all;">{{user.firstName}}</td>
							<td style="word-break: break-all;">{{user.lastName}}</td>
							<td style="word-break: break-all;">{{user.email}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
